<html>
    <head>
        <script>
            var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T']; 
            var dni = prompt("Ingrese su DNI:", "");
            var letraIngresada = prompt("Ingrese su letra de DNI:", "");
            var indice = dni%23;
            var letraCorrecta;
            if(dni <= 0 || dni > 99999999) {
                alert("DNI inv√°lido!");
            }
            else {
                for (i = 0; i < letras.length; i++) {
                    if(indice == i) {
                        letraCorrecta = letras[indice];
                    }
                }
                if(letraCorrecta == letraIngresada) {
                    alert("La letra ingresada es correcta! Letra ingresada: " + letraIngresada);
                }
                else {
                    alert("La letra ingresada es incorrecta!");
                }
            }
        </script>
