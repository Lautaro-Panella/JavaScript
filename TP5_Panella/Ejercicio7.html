<html>
    <head>
        <script>
            function multiplicar() {
                var captura = document.getElementById("numero");
                var numero = (parseInt(captura.innerHTML))*2;
                document.getElementById("numero").innerHTML = numero;
            }
        </script>
    </head>
    <body>
        <div id="numero" ondblclick="multiplicar()">2</div>
    </body>
</htm>
